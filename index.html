<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>YouTube Clone</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img src="../Icons/youtube icon.png" class="logo" alt="" />
      <div class="search">
        <input type="text" placeholder="Search" class="searchBar" />
        <button class="searchBtn">
          <img src="../Icons/search.png" alt="" class="searchIcon" />
        </button>
      </div>
      <div class="options">
        <img src="../Icons/video-camera.png" class="optionIcon" alt="" />
        <img src="../Icons/grid.png" class="optionIcon" alt="" />
        <img src="../Icons/bell.png" class="optionIcon" alt="" />
        <div class="userImage">
          <img src="../Icons/user-channel.png" alt="" />
        </div>
      </div>
    </nav>

    <div class="sideMenu">
      <a href="#" class="menuOptions active"
        ><img src="../Icons/home.png" alt="" />Home</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/play.png" alt="" />Shorts</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/subscriptions.png" alt="" />subscriptions</a
      >
      <hr />
      <a href="#" class="menuOptions"
        ><img src="../Icons/video-library.png" alt="" />Library</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/history.png" alt="" />History</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/video-folder.png" alt="" />Your videos</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/watch-later.png" alt="" />Watch later</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/like.png" alt="" />Liked videos</a
      >
      <a href="#" class="menuOptions"
        ><img src="../Icons/bell.png" alt="" />Home</a
      >
    </div>
    <div class="topOptions">
      <button class="short_hand_options active">All</button>
      <button class="short_hand_options">Javascript</button>
      <button class="short_hand_options">Movies</button>
      <button class="short_hand_options">Playlist</button>
      <button class="short_hand_options">React</button>
      <button class="short_hand_options">jeep</button>
      <button class="short_hand_options">mahindra</button>
      <button class="short_hand_options">gadgets</button>
      <button class="short_hand_options">nodejs</button>
    </div>
    
      <div class="video container"></div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
